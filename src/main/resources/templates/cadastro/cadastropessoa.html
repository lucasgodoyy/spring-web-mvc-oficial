<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

<!-- Adicionando JQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- MATERIALIZE -->
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!--Import materialize.css
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" /> -->

<!-- Compiled and minified CSS -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    	
    	<!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    	
		<style type="text/css">
			table.striped>tbody>tr:nth-child(odd) {
				background-color: rgba(158, 154, 154, 0.5);
			}
			
			form input[type=submit] {
        		color: white;
        	}
			
		</style>

</head>

<body>
	<h4>Spring Boot + Thymeleaf + Material Design Lite</h4><br />
	<h5>Cadastro de Pessoas</h5>

	<div class="row">
		
		<br/>
		
	<div th:each = "m : ${msg}">
					<span th:text="${m}" style="color: red"></span>
				</div>
	</div>
		
		
		
		<br/>
		
		<form action="salvarpessoa" id="formpessoa" method="post" th:object="${pessoaobj}" class="col s12">

			<div class="row">

				<div class="input-fiel col s6">
					<label for="id" class="active">ID</label>
					<input name="id" th:field="*{id}" id="id" readonly="readonly">
				</div>

				<div class="input-fiel col s6">
					<label for="nome" class="active">Nome</label>
					<input name="nome" th:field="*{nome}" id="nome" class="validade">
				</div>

			</div>

			
			<div class="row">
			
				<div class="input-field col s12">
					<label for="sobrenome" class="active">Sobrenome</label>
					<input name="sobrenome" th:field="*{sobrenome}" id="sobrenome" class="validade">
				</div>
			</div>
			
			<div class="input-field col s12">
					<label for="idade" class="active">Idade</label>
					<input name="idade" th:field="*{idade}" id="idade" class="validade">
				</div>
			</div>
			
			<div class="row">
						<div class="input-field col s12">
							<label for="cep" class="active">CEP</label>
							<input name="cep" th:field="*{cep}" id="cep" class="validate" />
						</div>
					</div>
			
			<div class="row">
						<div class="input-field col s12">
							<label for="rua" class="active">Rua</label>
							<input name="rua" th:field="*{rua}" id="rua" class="validate" />
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s12">
							<label for="bairro" class="active">Bairro</label>
							<input name="bairro" th:field="*{bairro}" id="bairro" class="validate" />
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s12">
							<label for="cidade" class="active">Cidade</label>
							<input name="cidade" th:field="*{cidade}" id="cidade" class="validate" />
						</div>
					</div>	
					
					<div class="row">
						<div class="input-field col s12">
							<label for="uf" class="active">UF</label>
							<input name="uf" th:field="*{uf}" id="uf" class="validate" />
						</div>
					</div>		
					
					<div class="row">
						<div class="input-field col s12">
							<label for="ibge" class="active">IBGE</label>
							<input name="ibge" th:field="*{ibge}" id="ibge" class="validate" />
						</div>
					</div>					
			
			<div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
			
				
			
			
			<br />
			
			<div class="row">
				<div class="input-field col s6">
					<input class="waves-effect waves-light btn" type="submit" value="Salvar">
					<button class="waves-effect waves-light btn" onclick="document.getElementById('formpessoa').reset();">Novo</button>
				</div>
			</div>

		</form>
	</div>

	<br />
	<br />


<div class="row">
	<form action="pesquisarpessoa" method="post" class="col s12">

		<div class="row">
			<div class="input-field col s12">
				<label for="nomepesquisa" class="active">Pesquisar por nome:</label>
				<input name="nomepesquisa" id="nomepesquisa" class="validate">
				<input class="waves-effect waves-light btn" type="submit" value="Buscar">
				<br />
				<br />
				<a class="waves-effect waves-light btn" href="/listapessoas">Listar todas pessoas</a>
			</div>
		</div>
	</form>
</div>


	<br />
	<br />
	
	
	
	<table class="striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Idade</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
			
		</thead>
		
		<tr th:each="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text="${pessoa.nome}"></span></a></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td th:text="${pessoa.idade}"></td>
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		</tr>



	</table>
	
	
	

	<!-- <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script> -->
</body>

</html>
