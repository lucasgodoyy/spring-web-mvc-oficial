<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<!-- MATERIALIZE -->
		<!--Import Google Icon Font-->
    	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    	
   	    <!--Import materialize.css
        <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css" media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection"/>-->
        
        <!-- Compiled and minified CSS -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
        <style type="text/css">
        	table.striped>tbody>tr:nth-child(odd) {
        		background-color: rgba(158, 154, 154, 0.5);
        	}
        	
        	form input[type=submit] {
        		color: white;
        	}
        </style>
	</head>
	<body>
		<h4>Spring Boot + Thymeleaf + Material Design Lite</h4><br />
		<h5>Telefones</h5>
		
		<br />
		
		<div th:each = "m : ${msg}">
					<span th:text="${m}" style="color: red"></span>
				</div>
	</div>
		
		
		<br />
		
		<a class="waves-effect waves-light btn" href="/cadastropessoa">Cadastro Pessoa</a>
		<br />
		<br />
		<div th:each="p: ${pessoaobj}">
			<div class="row">
				<p>ID: <span th:text="${p.id}"></span></p><br />
				<p>Nome: <span th:text="${p.nome}"></span></p><br />
				<p>Sobrenome: <span th:text="${p.sobrenome}"></span></p><br />
				<p>Idade: <span th:text="${p.idade}"></span></p>
			</div>
		</div>
		
		<h5>Telefones</h5>
		
		<div class="row">
			
			<form th:action="@{/addfonePessoa/{pessoaid}(pessoaid=${pessoaobj.id})}" 
			method="post" class="col s12" onsubmit="return validarCampos()? true : false">
				
				<div class="row">
		
					<div class="input-field col s6">
						<label class="active" for="numero">Número</label>
						<input id="numero" name="numero" class="validate" />
					</div>
		
					<div class="input-field col s6">
						<label class="active" for="tipo">Tipo</label>
						<input id="tipo" name="tipo" class="validate" />
					</div>
		
		
					<input type="submit" value="Adicionar" class="waves-effect waves-light btn" />
				</div>
			</form>
		</div>
		
		
		<table class="striped">
			<thead>
				<tr>
					<th:each=>Número</th>
					<th>Tipo</th>					
					<th>Excluir</th>
				</tr>		
			</thead>
			
			<tr th:each="fone : ${telefones}">
				<td th:text="${fone.numero}"></td>
				<td th:text="${fone.tipo}"></td>
				<td><a th:href="@{/removertelefone/{idtelefone}(idtelefone=${fone.id})}">Excluir</a></td>
			</tr>
		</table>
		
		
	
	<!--   <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script> --> 
	
	
	 <script type="text/javascript">
        	function validarCampos() {
        		
        		numero = document.getElementById('numero').value;
        		tipo = document.getElementById('tipo').value;
        		
        		if (numero === '') {
        			alert('Número deve ser informado');
        			return false;
        		} else if (tipo === '') {
        			alert('Tipo deve ser informado');
        			return false;
        		}
        		
        		return true;
        	}
	</script>  
	
	</body>
</html>
